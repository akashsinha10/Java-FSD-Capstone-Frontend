<div class="container-fluid mt-5 ml-4">
        <table class="table table-bordered mt-1">
            <thead>
                <tr>
                    <th>
                        Cuisine Image
                    </th>
                    <th>
                        Cuisine Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let p of cuisines">
                    <td style="display: none;">{{ p.id }}</td>
                    <td><img src="{{ p.categoryImagePath }}" alt="{{ p.category }}" width="100"  height="100"></td>
                    <td>{{ p.category }}</td>
                    <td>
                    <div class="row"> 
                        <div class="col-sm-4">
                            <a (click) = "exploreClick(p.category)" class="btn btn-primary">Explore</a>
                        </div>
                    </div> 
                </td>
                </tr>
            </tbody>
        </table>
    </div>
